name: Go CI/CD Pipeline (Postgres + Redis)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # =========================
  # 1️⃣ BUILD, TEST, DB, REDIS
  # =========================
  build-test:
    name: Build & Test with Postgres & Redis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: storeDB
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # APP
      APP_PORT: 8080

      # DB
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: storeDB

      # JWT
      JWT_SECRET: testsecret

      # REDIS
      REDIS_ADDR: localhost:6379
      REDIS_PASSWORD: ""

      # SMTP (DUMMY – test tidak kirim email beneran)
      SMTP_HOST: smtp.test.com
      SMTP_PORT: 587
      SMTP_EMAIL: test@test.com
      SMTP_PASSWORD: dummy

      # MIDTRANS (DUMMY)
      MIDTRANS_SERVER_KEY: dummy
      MIDTRANS_CLIENT_KEY: dummy
      MIDTRANS_BASE_URL: https://api.sandbox.midtrans.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do
            sleep 1
          done

      - name: Run tests
        run: go test ./...

      - name: Build application
        run: go build -o app ./cmd/server


  # =========================
  # 2️⃣ DOCKER BUILD & PUSH
  # =========================
  docker:
    name: Build & Push Docker Image
    needs: build-test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/store-backend:latest \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/store-backend:latest


  # =========================
  # 3️⃣ DEPLOY TO VPS (OPTIONAL)
  # =========================
  deploy:
    name: Deploy to VPS
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}/store-backend:latest

            docker stop store-backend || true
            docker rm store-backend || true

            docker run -d \
              --name store-backend \
              --env-file /opt/store-backend/.env \
              -p 8080:8080 \
              ghcr.io/${{ github.repository }}/store-backend:latest
