name: Go CI/CD Pipeline (Final)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-production
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/wildanhanifabdillah/storebackend

jobs:
  # =========================
  # 1️⃣ BUILD & TEST
  # =========================
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: storeDB
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - run: go mod download
      - run: go test ./...
      - run: go build -o app ./cmd/server

  # =========================
  # 2️⃣ BUILD & PUSH IMAGE
  # =========================
  docker:
    needs: build-test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # =========================
  # 3️⃣ DEPLOY TO VPS
  # =========================
  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/storeBackend
            docker compose pull
            docker compose up -d
            docker image prune -f
